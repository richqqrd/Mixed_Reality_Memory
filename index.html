<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- Poker table model -->
            <a-asset-item id="poker-table" src="res/sm_pokertable.glb"></a-asset-item>
        </a-assets>
        <a-assets>
            <!-- Poker table model -->
            <a-asset-item id="poker-table" src="res/sm_pokertable.glb"></a-asset-item>
            <!-- Card textures -->
            <img id="card-back" src="res/model/Back.png">
            <img id="club2" src="res/model/Clubs_2.png">
            <img id="club3" src="res/model/Clubs_3.png">
        </a-assets>

        <!-- Camera -->
        <a-camera position="0 3 -4"></a-camera>

        <!-- VR Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Poker Table -->
        <a-entity gltf-model="#poker-table" position="0 0 -2" scale="2.5 2.5 2.5">
        </a-entity>

        <!-- Memory Cards -->
        <a-entity position="-0.5 2.2 -2.7">
            <!-- Row 1 -->
            <a-entity gltf-model="#card-model" position="0 0 0" rotation="-90 0 0" scale="1 1 1"
                material="src: #card-back; side: double" data-card="club2" card-handler class="card">
            </a-entity>
            <a-entity gltf-model="#card-model" position="0.3 0 0" rotation="-90 0 0" scale="1 1 1"
                material="src: #card-back; side: double" data-card="club3" card-handler class="card">
            </a-entity>

        </a-entity>




        <!-- Lighting -->
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
