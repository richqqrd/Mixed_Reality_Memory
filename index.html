<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-mesh-ui@6.5.4/build/three-mesh-ui.umd.min.js"></script>
    <script src="menu-handler.js"></script>
</head>

<body>
    <a-scene>
        <!-- Add inside a-scene -->
        <a-entity id="menu" position="-1.5 1.5 -3" menu-handler> <!-- Menu Container -->
            <a-entity geometry="primitive: plane; width: 1; height: 0.5" material="color: #283593; opacity: 0.8"
                text="value: Memory Game Menu; align: center; color: white;">
                <!-- Menu Items -->
                <a-entity position="0 -0.1 0" text="value: Start Game; align: center; color: white;"
                    class="clickable"></a-entity>
                <a-entity position="0 -0.2 0" text="value: Settings; align: center; color: white;"
                    class="clickable"></a-entity>
            </a-entity>
        </a-entity>

        <!-- Kamera -->
        <a-camera position="0 1.6 -4"></a-camera>

        <!-- Boden fÃ¼r VR -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Spieltisch -->
        <a-entity position="0 0 -2">
            <!-- Tischplatte -->
            <a-box position="0 0.75 0" width="3" height="0.1" depth="2" color="#8B4513"></a-box>

            <!-- Tischbeine -->
            <a-box position="-1.3 0.375 -0.8" width="0.1" height="0.75" depth="0.1" color="#8B4513"></a-box>
            <a-box position="1.3 0.375 -0.8" width="0.1" height="0.75" depth="0.1" color="#8B4513"></a-box>
            <a-box position="-1.3 0.375 0.8" width="0.1" height="0.75" depth="0.1" color="#8B4513"></a-box>
            <a-box position="1.3 0.375 0.8" width="0.1" height="0.75" depth="0.1" color="#8B4513"></a-box>
        </a-entity>

        <!-- Memory-Karten mit Farben -->
        <a-entity position="-1.2 0 -2">
            <!-- Reihe 1 -->
            <a-box position="0 0.78 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="red"
                class="card"></a-box>
            <a-box position="0.6 0.76 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="red"
                class="card"></a-box>
            <a-box position="1.2 0.76 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="blue"
                class="card"></a-box>
            <a-box position="1.8 0.76 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="blue"
                class="card"></a-box>

            <!-- Reihe 2 -->
            <a-box position="0 0.76 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="green"
                class="card"></a-box>
            <a-box position="0.6 0.76 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="green"
                class="card"></a-box>
            <a-box position="1.2 0.76 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="yellow"
                class="card"></a-box>
            <a-box position="1.8 0.76 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="yellow"
                class="card"></a-box>
        </a-entity>
        <!-- Lichtquelle -->
        <a-light type="ambient" intensity="1"></a-light>

        <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
