<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- Poker table model -->
            <a-asset-item id="poker-table" src="res/sm_pokertable.glb"></a-asset-item>
        </a-assets>

        <!-- Camera -->
        <a-camera position="0 1.6 -4"></a-camera>

        <!-- VR Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Poker Table -->
        <a-entity gltf-model="#poker-table" position="0 0 -2" scale="1 1 1">
        </a-entity>

        <!-- Memory Cards -->
        <a-entity position="-1.2 0.85 -2">
            <!-- Row 1 -->
            <a-box position="0 0 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="red"
                class="card"></a-box>
            <a-box position="0.6 0 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="red"
                class="card"></a-box>
            <a-box position="1.2 0 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="blue"
                class="card"></a-box>
            <a-box position="1.8 0 0" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="blue"
                class="card"></a-box>

            <!-- Row 2 -->
            <a-box position="0 0 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="green"
                class="card"></a-box>
            <a-box position="0.6 0 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="green"
                class="card"></a-box>
            <a-box position="1.2 0 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="yellow"
                class="card"></a-box>
            <a-box position="1.8 0 0.6" rotation="-90 0 0" depth="0.01" height="0.5" width="0.5" color="yellow"
                class="card"></a-box>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
